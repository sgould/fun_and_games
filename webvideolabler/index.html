<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebVidLib</title>
    <script type="text/javascript" src="webvidlib.js"></script>
    <script type="text/javascript">
        var v = null;

        function init() {
            v = new WebVidLib("frame", "navslider", "status");

            var loadVideoFile = function(event) {
                var file = this.files[0];
                var fileURL = URL.createObjectURL(file);
                v.loadVideo(fileURL);
            }

            var input = document.querySelector('input');
            input.addEventListener('change', loadVideoFile, false);
        }
    </script>
</head>
<body onload="init();">
<h1>In-browser Video Annotation</h1>
Copyright &copy; 2020, Stephen Gould<p/>

<input type="file" accept="video/*" />
<p/>

<div id="vidpanel" style="width: 1056px;">
    <div id="filmstriptop" style="width: 100%; height: 20px; background-image: url(filmstrip.png); background-repeat: repeat-x;"></div>
    <canvas id="frame" width="1056px" height="72px">Browser not supported.</canvas>
    <div id="filmstripbot" style="width: 100%; height: 20px; background-image: url(filmstrip.png); background-repeat: repeat-x;"></div>
    <br>
    <div style="width: 100%;">
        <input type="range" min="0" max="100" value="0" style="width: 100%;" id="navslider" oninput="v.seekTo(this.value)";>
        <br>
        <span style="float: right;" id="status">none</span>
    </div>
</div>

<p/>
<button onclick="v.seekTo(0)" type="button">&#x21e4;</button>
<button onclick="v.seekAdv(-10)" type="button">&#x219e;</button>
<button onclick="v.seekAdv(-1)" type="button">&larr;</button>
<button onclick="v.seekAdv(1)" type="button">&rarr;</button>
<button onclick="v.seekAdv(10)" type="button">&#x21a0;</button>
<button onclick="v.seekTo(-1)" type="button">&#x21e5;</button>



</body>
</html>
